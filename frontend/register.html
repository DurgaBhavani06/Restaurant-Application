<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - DINE DIVINE</title>
  <link rel="stylesheet" href="auth-style.css" />
</head>
<body class="register-bg">
  <div class="auth-container">
    <h2>Register at DINE DIVINE</h2>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p id="registerMessage"></p>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById("registerForm").onsubmit = async function(event) {
      event.preventDefault();

      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      try {
        const response = await fetch("http://localhost:5000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("registerMessage").textContent = "✅ Registered successfully!";
          setTimeout(() => {
            window.location.href = "login.html"; // Redirect to login page
          }, 1000);
        } else {
          document.getElementById("registerMessage").textContent = data.message || "❌ Registration failed.";
        }
      } catch (error) {
        console.error("Error during registration:", error);
        document.getElementById("registerMessage").textContent = "❌ Server error. Please try again.";
      }
    };
  </script>
</body>
</html>
